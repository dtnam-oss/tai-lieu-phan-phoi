<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extract Data t·ª´ HTML</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        #output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            white-space: pre;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .info {
            color: blue;
            margin: 10px 0;
        }
        .warning {
            color: orange;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 11px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <h2>üìä Extract Data t·ª´ HTML (Highlighted Terms)</h2>
    <p class="info">L·∫•y data t·ª´ c√°c th·∫ª highlighted-term trong index.html v·ªõi id_the v√† ten_the m·ªõi nh·∫•t</p>
    
    <button onclick="extractData()">üîÑ Extract Data</button>
    <button onclick="copyToClipboard()">üìã Copy Tab-Separated</button>
    <button onclick="downloadCSV()">üíæ Download CSV</button>
    
    <div id="status"></div>
    <div id="stats"></div>
    <div id="output"></div>

    <script>
        let extractedData = [];
        let tabSeparatedData = '';

        async function extractData() {
            const status = document.getElementById('status');
            const stats = document.getElementById('stats');
            const output = document.getElementById('output');
            
            status.innerHTML = '<p class="info">‚è≥ ƒêang load index.html trong iframe...</p>';
            output.innerHTML = '';
            stats.innerHTML = '';
            
            try {
                // Create iframe to load index.html and let JS run
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Load index.html in iframe
                iframe.src = 'index.html';
                
                // Wait for iframe to load and JS to execute
                await new Promise((resolve, reject) => {
                    iframe.onload = () => {
                        // Wait additional time for JS execution
                        console.log('Iframe loaded, waiting for JS...');
                        setTimeout(resolve, 5000); // Increase to 5 seconds
                    };
                    iframe.onerror = reject;
                    setTimeout(() => reject(new Error('Timeout loading iframe')), 15000); // Timeout after 15s
                });
                
                status.innerHTML = '<p class="info">‚è≥ ƒêang extract data...</p>';
                
                // Get document from iframe
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                
                console.log('Iframe document ready');
                console.log('Document body length:', doc.body.innerHTML.length);
                console.log('All elements with class:', doc.querySelectorAll('[class*="term"]').length);
                
                // Find all highlighted terms
                const terms = doc.querySelectorAll('.interactive-term');
                
                console.log('Found interactive terms:', terms.length);
                if (terms.length > 0) {
                    console.log('First term:', terms[0]);
                    console.log('First term ID:', terms[0].dataset.id);
                    console.log('First term text:', terms[0].textContent);
                } else {
                    console.log('No interactive terms found!');
                    console.log('Trying alternative selectors...');
                    const spans = doc.querySelectorAll('span[data-id]');
                    console.log('Spans with data-id:', spans.length);
                    const allSpans = doc.querySelectorAll('span');
                    console.log('All spans:', allSpans.length);
                }
                
                extractedData = [];
                let withId = 0;
                let withoutId = 0;
                let withUrl = 0;
                
                // Extract data from each term
                terms.forEach(term => {
                    const idThe = term.dataset.id || '';
                    const tenThe = term.textContent.trim();
                    const url = term.dataset.imageUrl || '';
                    
                    // Find section/hang_muc (look for nearest heading)
                    let hangMuc = '';
                    let element = term;
                    while (element && !hangMuc) {
                        element = element.previousElementSibling;
                        if (element && (element.tagName === 'H1' || element.tagName === 'H2' || element.tagName === 'H3')) {
                            hangMuc = element.textContent.trim();
                        }
                        if (!element) {
                            element = term.parentElement;
                            if (element) {
                                element = element.previousElementSibling;
                            }
                        }
                    }
                    
                    // If still no hang_muc, try to find from parent structure
                    if (!hangMuc) {
                        let parent = term.closest('article, section, div[class*="page"]');
                        if (parent) {
                            const heading = parent.querySelector('h1, h2, h3');
                            if (heading) {
                                hangMuc = heading.textContent.trim();
                            }
                        }
                    }
                    
                    if (!hangMuc) {
                        hangMuc = 'Ch∆∞a x√°c ƒë·ªãnh';
                    }
                    
                    extractedData.push({
                        hang_muc: hangMuc,
                        id_the: idThe,
                        ten_the: tenThe,
                        url: url
                    });
                    
                    if (idThe) withId++;
                    else withoutId++;
                    if (url) withUrl++;
                });
                
                // Sort by hang_muc then ten_the
                extractedData.sort((a, b) => {
                    if (a.hang_muc !== b.hang_muc) {
                        return a.hang_muc.localeCompare(b.hang_muc);
                    }
                    return a.ten_the.localeCompare(b.ten_the);
                });
                
                // Create tab-separated format
                tabSeparatedData = 'hang_muc\tid_the\tten_the\turl\n';
                extractedData.forEach(item => {
                    tabSeparatedData += `${item.hang_muc}\t${item.id_the}\t${item.ten_the}\t${item.url}\n`;
                });
                
                // Display stats
                stats.innerHTML = `
                    <p class="success">‚úÖ ƒê√£ extract ${extractedData.length} terms t·ª´ HTML</p>
                    <p>üìä Th·ªëng k√™:</p>
                    <ul>
                        <li>Terms c√≥ ID: <strong>${withId}</strong> (${(withId/extractedData.length*100).toFixed(1)}%)</li>
                        <li>Terms ch∆∞a c√≥ ID: <strong>${withoutId}</strong> (${(withoutId/extractedData.length*100).toFixed(1)}%)</li>
                        <li>Terms c√≥ URL: <strong>${withUrl}</strong> (${(withUrl/extractedData.length*100).toFixed(1)}%)</li>
                    </ul>
                `;
                
                // Display as table
                let tableHtml = '<table><thead><tr><th>STT</th><th>H·∫°ng m·ª•c</th><th>ID Th·∫ª</th><th>T√™n Th·∫ª</th><th>URL</th></tr></thead><tbody>';
                extractedData.forEach((item, index) => {
                    const hasId = item.id_the ? '‚úÖ' : '‚ùå';
                    const hasUrl = item.url ? '‚úÖ' : '‚ùå';
                    tableHtml += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.hang_muc}</td>
                            <td>${hasId} ${item.id_the}</td>
                            <td><strong>${item.ten_the}</strong></td>
                            <td>${hasUrl} ${item.url ? item.url.substring(0, 50) + '...' : ''}</td>
                        </tr>
                    `;
                });
                tableHtml += '</tbody></table>';
                
                output.innerHTML = tableHtml;
                
                status.innerHTML = '<p class="success">‚úÖ Ho√†n t·∫•t! Click "Copy Tab-Separated" ƒë·ªÉ copy ho·∫∑c xem b·∫£ng b√™n d∆∞·ªõi.</p>';
                
                // Remove iframe
                document.body.removeChild(iframe);
                
            } catch (error) {
                status.innerHTML = `<p style="color: red;">‚ùå L·ªói: ${error.message}</p>`;
                console.error(error);
            }
        }

        async function copyToClipboard() {
            if (!tabSeparatedData) {
                alert('‚ö†Ô∏è Vui l√≤ng extract data tr∆∞·ªõc!');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(tabSeparatedData);
                alert(`‚úÖ ƒê√£ copy ${extractedData.length} rows v√†o clipboard!\n\nB√¢y gi·ªù b·∫°n c√≥ th·ªÉ paste v√†o Google Sheets (Cmd+V)`);
            } catch (error) {
                alert('‚ùå Kh√¥ng th·ªÉ copy t·ª± ƒë·ªông. Vui l√≤ng select text v√† Cmd+C');
            }
        }

        function downloadCSV() {
            if (extractedData.length === 0) {
                alert('‚ö†Ô∏è Vui l√≤ng extract data tr∆∞·ªõc!');
                return;
            }
            
            let csv = 'hang_muc,id_the,ten_the,url\n';
            
            extractedData.forEach(item => {
                const hangMuc = `"${item.hang_muc.replace(/"/g, '""')}"`;
                const idThe = `"${item.id_the.replace(/"/g, '""')}"`;
                const tenThe = `"${item.ten_the.replace(/"/g, '""')}"`;
                const url = `"${item.url.replace(/"/g, '""')}"`;
                
                csv += `${hangMuc},${idThe},${tenThe},${url}\n`;
            });
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `html_terms_data_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('‚úÖ ƒê√£ download CSV!');
        }

        // Auto extract on load
        window.addEventListener('load', () => {
            extractData();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Backend Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        .status.yes {
            background: #d4edda;
            color: #155724;
        }
        .status.no {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üîç Ki·ªÉm tra & Xu·∫•t Data Backend</h1>

    <!-- Section 1: Cache Info -->
    <div class="section">
        <h2>1. Th√¥ng tin Cache</h2>
        <div id="cache-info"></div>
        <button onclick="checkCache()">Ki·ªÉm tra Cache</button>
        <button onclick="clearCache()">X√≥a Cache</button>
    </div>

    <!-- Section 2: Interactive Terms Check -->
    <div class="section">
        <h2>2. Ki·ªÉm tra Interactive Terms c√≥ ID</h2>
        <div id="terms-check"></div>
        <button onclick="checkTermsWithIds()">Ki·ªÉm tra Terms</button>
    </div>

    <!-- Section 3: Backend Data -->
    <div class="section">
        <h2>3. Data t·ª´ Backend (Google Sheets)</h2>
        <div id="backend-data"></div>
        <button onclick="fetchBackendData()">L·∫•y Data Backend</button>
        <button onclick="downloadJSON()">Download JSON</button>
        <button onclick="downloadCSV()">Download CSV</button>
    </div>

    <!-- Section 4: Terms without IDs -->
    <div class="section">
        <h2>4. Danh s√°ch Terms ch∆∞a c√≥ ID</h2>
        <div id="terms-without-ids"></div>
        <button onclick="findTermsWithoutIds()">T√¨m Terms ch∆∞a c√≥ ID</button>
    </div>

    <script>
        let backendData = null;

        // Check cache
        function checkCache() {
            const cached = localStorage.getItem('ghtk_sheet_data');
            const cacheTime = localStorage.getItem('ghtk_sheet_cache_time');
            
            if (cached) {
                const data = JSON.parse(cached);
                const cacheDate = cacheTime ? new Date(parseInt(cacheTime)) : 'Unknown';
                document.getElementById('cache-info').innerHTML = `
                    <p><strong>‚úÖ Cache t·ªìn t·∫°i</strong></p>
                    <p>Th·ªùi gian cache: ${cacheDate}</p>
                    <p>S·ªë l∆∞·ª£ng rows: ${data.length}</p>
                    <p>Cache c√≤n hi·ªáu l·ª±c: ${Date.now() - parseInt(cacheTime) < 60000 ? 'C√≥' : 'Kh√¥ng'} (1 ph√∫t)</p>
                `;
            } else {
                document.getElementById('cache-info').innerHTML = '<p><strong>‚ùå Kh√¥ng c√≥ cache</strong></p>';
            }
        }

        // Clear cache
        function clearCache() {
            localStorage.removeItem('ghtk_sheet_data');
            localStorage.removeItem('ghtk_sheet_cache_time');
            alert('‚úÖ ƒê√£ x√≥a cache');
            checkCache();
        }

        // Check terms with IDs
        async function checkTermsWithIds() {
            try {
                const response = await fetch('index.html');
                const html = await response.text();
                
                // Parse HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Find all interactive terms
                const allTerms = doc.querySelectorAll('.highlighted-term');
                const termsWithId = Array.from(allTerms).filter(term => term.dataset.id);
                const termsWithoutId = Array.from(allTerms).filter(term => !term.dataset.id);
                
                const html_output = `
                    <table>
                        <tr>
                            <th>Lo·∫°i</th>
                            <th>S·ªë l∆∞·ª£ng</th>
                            <th>T·ª∑ l·ªá</th>
                        </tr>
                        <tr>
                            <td>T·ªïng s·ªë terms</td>
                            <td><strong>${allTerms.length}</strong></td>
                            <td>100%</td>
                        </tr>
                        <tr>
                            <td>Terms c√≥ ID</td>
                            <td class="status yes">${termsWithId.length}</td>
                            <td>${(termsWithId.length / allTerms.length * 100).toFixed(1)}%</td>
                        </tr>
                        <tr>
                            <td>Terms ch∆∞a c√≥ ID</td>
                            <td class="status no">${termsWithoutId.length}</td>
                            <td>${(termsWithoutId.length / allTerms.length * 100).toFixed(1)}%</td>
                        </tr>
                    </table>
                `;
                
                document.getElementById('terms-check').innerHTML = html_output;
            } catch (error) {
                document.getElementById('terms-check').innerHTML = `<p style="color: red;">‚ùå L·ªói: ${error.message}</p>`;
            }
        }

        // Fetch backend data
        async function fetchBackendData() {
            const SHEET_ID = '12iEpuLYiZJAB3AyqAzVefHI3MyShiEeoUYag6gMcXH4';
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=MasterData`;
            
            document.getElementById('backend-data').innerHTML = '<p>‚è≥ ƒêang t·∫£i data t·ª´ Google Sheets...</p>';
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                backendData = json.table.rows;
                
                // Count rows with IDs
                let rowsWithId = 0;
                let rowsWithoutId = 0;
                
                backendData.forEach(row => {
                    const idCell = row.c[1]; // Column B (id_the)
                    if (idCell && idCell.v && idCell.v.trim()) {
                        rowsWithId++;
                    } else {
                        rowsWithoutId++;
                    }
                });
                
                const html_output = `
                    <p><strong>‚úÖ ƒê√£ t·∫£i ${backendData.length} rows t·ª´ Google Sheets</strong></p>
                    <table>
                        <tr>
                            <th>Th√¥ng tin</th>
                            <th>Gi√° tr·ªã</th>
                        </tr>
                        <tr>
                            <td>T·ªïng s·ªë rows</td>
                            <td><strong>${backendData.length}</strong></td>
                        </tr>
                        <tr>
                            <td>Rows c√≥ ID (Column B)</td>
                            <td class="status yes">${rowsWithId}</td>
                        </tr>
                        <tr>
                            <td>Rows ch∆∞a c√≥ ID</td>
                            <td class="status no">${rowsWithoutId}</td>
                        </tr>
                    </table>
                    <p><em>Data ƒë√£ s·∫µn s√†ng ƒë·ªÉ export</em></p>
                `;
                
                document.getElementById('backend-data').innerHTML = html_output;
            } catch (error) {
                document.getElementById('backend-data').innerHTML = `<p style="color: red;">‚ùå L·ªói: ${error.message}</p>`;
            }
        }

        // Download JSON
        function downloadJSON() {
            if (!backendData) {
                alert('‚ö†Ô∏è Vui l√≤ng l·∫•y data backend tr∆∞·ªõc');
                return;
            }
            
            // Format data
            const formattedData = backendData.map((row, index) => {
                return {
                    row_number: index + 1,
                    hang_muc: row.c[0]?.v || '',
                    id_the: row.c[1]?.v || '',
                    ten_the: row.c[2]?.v || '',
                    url: row.c[3]?.v || '',
                    has_id: !!(row.c[1]?.v && row.c[1].v.trim())
                };
            });
            
            const json = JSON.stringify(formattedData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backend_data_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('‚úÖ ƒê√£ download JSON');
        }

        // Download CSV
        function downloadCSV() {
            if (!backendData) {
                alert('‚ö†Ô∏è Vui l√≤ng l·∫•y data backend tr∆∞·ªõc');
                return;
            }
            
            let csv = 'Row,Hang_Muc,ID_The,Ten_The,URL,Has_ID\n';
            
            backendData.forEach((row, index) => {
                const hangMuc = (row.c[0]?.v || '').replace(/"/g, '""');
                const idThe = (row.c[1]?.v || '').replace(/"/g, '""');
                const tenThe = (row.c[2]?.v || '').replace(/"/g, '""');
                const url = (row.c[3]?.v || '').replace(/"/g, '""');
                const hasId = !!(row.c[1]?.v && row.c[1].v.trim());
                
                csv += `${index + 1},"${hangMuc}","${idThe}","${tenThe}","${url}",${hasId ? 'YES' : 'NO'}\n`;
            });
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backend_data_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('‚úÖ ƒê√£ download CSV');
        }

        // Find terms without IDs
        async function findTermsWithoutIds() {
            try {
                const response = await fetch('index.html');
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const termsWithoutId = Array.from(doc.querySelectorAll('.highlighted-term'))
                    .filter(term => !term.dataset.id);
                
                if (termsWithoutId.length === 0) {
                    document.getElementById('terms-without-ids').innerHTML = '<p><strong>‚úÖ T·∫•t c·∫£ terms ƒë√£ c√≥ ID</strong></p>';
                    return;
                }
                
                let html_output = `<p><strong>‚ùå T√¨m th·∫•y ${termsWithoutId.length} terms ch∆∞a c√≥ ID:</strong></p><table><tr><th>STT</th><th>Text</th><th>Context</th></tr>`;
                
                termsWithoutId.forEach((term, index) => {
                    const text = term.textContent;
                    const parent = term.parentElement;
                    const context = parent ? parent.textContent.substring(0, 100) : '';
                    
                    html_output += `<tr><td>${index + 1}</td><td><strong>${text}</strong></td><td>${context}...</td></tr>`;
                });
                
                html_output += '</table>';
                
                document.getElementById('terms-without-ids').innerHTML = html_output;
            } catch (error) {
                document.getElementById('terms-without-ids').innerHTML = `<p style="color: red;">‚ùå L·ªói: ${error.message}</p>`;
            }
        }

        // Auto check on load
        window.addEventListener('load', () => {
            checkCache();
            checkTermsWithIds();
        });
    </script>
</body>
</html>

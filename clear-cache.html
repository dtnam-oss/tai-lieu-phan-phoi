<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache Tool</title>
</head>
<body>
    <h1>Clear All Cache</h1>
    <button onclick="clearAll()">CLEAR ALL CACHE NOW</button>
    <pre id="output"></pre>

    <script>
        function clearAll() {
            const output = document.getElementById('output');
            
            // Clear localStorage
            localStorage.clear();
            output.innerHTML += 'âœ… localStorage cleared\n';
            
            // Clear sessionStorage
            sessionStorage.clear();
            output.innerHTML += 'âœ… sessionStorage cleared\n';
            
            // Clear all cookies
            document.cookie.split(";").forEach(c => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            output.innerHTML += 'âœ… Cookies cleared\n';
            
            output.innerHTML += '\nðŸŽ‰ ALL CACHE CLEARED!\n';
            output.innerHTML += '\nNow reload the page: Cmd+Shift+R\n';
        }
        
        // Auto-clear on load
        window.onload = function() {
            clearAll();
        };
    </script>
</body>
</html>
